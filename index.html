<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCalculator-by me!</title>
    <link rel="icon" href="calculato.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <h1>Interactive Calculator!</h1>
        <div class="container box1">
            <div class="screen">
                <input type="text" id="calculator-display" class="calculator-screen" readonly>
            </div>
            <div class="row">
                <button class="calculator-button operator">AC</button>
                <button class="calculator-button operator">%</button>
                <button class="calculator-button operator">(</button>
                <button class="calculator-button operator">)</button>
            </div>
            <div class="row">
                <button class="calculator-button">7</button>
                <button class="calculator-button">8</button>
                <button class="calculator-button">9</button>
                <button class="calculator-button operator">*</button>
            </div>
            <div class="row">
                <button class="calculator-button">4</button>
                <button class="calculator-button">5</button>
                <button class="calculator-button">6</button>
                <button class="calculator-button operator">-</button>
            </div>
            <div class="row">
                <button class="calculator-button">1</button>
                <button class="calculator-button">2</button>
                <button class="calculator-button">3</button>
                <button class="calculator-button operator">+</button>
            </div>
            <div class="row">
                <button class="calculator-button button1">0</button>
                <button class="calculator-button">.</button>
                <button class="calculator-button operator">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
